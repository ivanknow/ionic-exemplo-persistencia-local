<ion-view title="Minhas Contas" ng-controller="minhasContasCtrl as vm">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
 <form class="list">
                <label class="item item-input">
                    <span class="input-label">TÃ­tulo</span>
                    <input type="text"  ng-model="vm.itemAtual.titulo" placeholder="">
                </label>
                <label class="item item-input" name="valor">
                    <span class="input-label">Valor</span>
                    <input type="text"   ng-model="vm.itemAtual.valor" placeholder="0,00">
                </label>
                <button class="button button-positive button-block " ng-click="vm.addValor()">Adicionar</button>
                <h3>Saldo:{{vm.total}}</h3>
            </form>        
	<ion-list>
           
            <ion-item ng-repeat="valor in vm.listaValores ">
            <div class="row">
			<div class="col">
			{{valor.titulo}}
			</div>
			<div class="col">
			{{valor.valor}}
			</div>
			<div class="col">
			<button class="button ion-button icon ion-trash-a button-positive" ng-click="vm.removeValor($index)"></button>
			</div>
			</div>
            
            </ion-item>
           
        </ion-list>
    </ion-content>
</ion-view>
